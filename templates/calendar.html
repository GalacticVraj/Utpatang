{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="fa-regular fa-calendar me-2"></i>Maintenance Calendar</h4>
            <div>
                <span class="badge bg-purple me-2" style="background-color: #9333ea;">Preventive</span>
                <span class="badge bg-danger">Corrective</span>
            </div>
        </div>
        <div class="card-body">
            <!-- Navigation -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-outline-secondary" id="prevMonth">&larr; Previous</button>
                <h3 id="monthYear" class="mb-0 text-center">Loading...</h3>
                <button class="btn btn-outline-secondary" id="nextMonth">Next &rarr;</button>
            </div>

            <!-- Calendar Grid -->
            <div class="table-responsive">
                <table class="table table-bordered text-center" id="calendarTable">
                    <thead class="table-light">
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar days will be generated here -->
                    </tbody>
                </table>
            </div>

            <!-- Legend -->
            <div class="mt-3 text-muted small">
                <i class="fa-solid fa-circle text-primary me-1"></i> Click any date to create a new maintenance request
            </div>
        </div>
    </div>

    <!-- Upcoming Tasks -->
    <div class="card shadow-sm mt-4">
        <div class="card-header bg-light fw-bold">Scheduled Maintenance This Month</div>
        <div class="card-body">
            <ul class="list-group list-group-flush" id="taskList">
                <!-- Tasks will be listed here -->
            </ul>
            <p class="text-muted text-center mb-0" id="noTasks" style="display:none;">No scheduled maintenance this
                month.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        let currentDate = new Date();

        // Get events from Flask
        let events = {{ events | tojson | safe
    }};
    if (!events || !Array.isArray(events)) events = [];

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        // Update header
        document.getElementById('monthYear').textContent = months[month] + ' ' + year;

        // Get first day and total days
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Build calendar body
        let html = '';
        let day = 1;

        for (let row = 0; row < 6; row++) {
            html += '<tr>';
            for (let col = 0; col < 7; col++) {
                if (row === 0 && col < firstDay) {
                    html += '<td class="bg-light"></td>';
                } else if (day > daysInMonth) {
                    html += '<td class="bg-light"></td>';
                } else {
                    const dateStr = year + '-' + String(month + 1).padStart(2, '0') + '-' + String(day).padStart(2, '0');
                    const dayEvents = events.filter(e => e.date === dateStr);
                    const isToday = (new Date()).toDateString() === new Date(year, month, day).toDateString();

                    let cellClass = isToday ? 'bg-primary text-white fw-bold' : '';
                    let eventDots = '';

                    dayEvents.forEach(e => {
                        const color = e.type === 'Preventive' ? '#9333ea' : '#dc3545';
                        eventDots += `<span class="d-block rounded-pill mt-1" style="height:4px;background:${color};"></span>`;
                    });

                    html += `<td class="${cellClass}" style="cursor:pointer;min-height:60px;vertical-align:top;" onclick="window.location.href='/create_request?date=${dateStr}'">
                        <div class="fw-bold">${day}</div>
                        ${eventDots}
                    </td>`;
                    day++;
                }
            }
            html += '</tr>';
            if (day > daysInMonth) break;
        }

        document.getElementById('calendarBody').innerHTML = html;

        // Render task list
        const monthEvents = events.filter(e => {
            const d = new Date(e.date);
            return d.getMonth() === month && d.getFullYear() === year;
        });

        const taskList = document.getElementById('taskList');
        const noTasks = document.getElementById('noTasks');

        if (monthEvents.length === 0) {
            taskList.innerHTML = '';
            noTasks.style.display = 'block';
        } else {
            noTasks.style.display = 'none';
            taskList.innerHTML = monthEvents.map(e => {
                const badgeColor = e.type === 'Preventive' ? 'bg-purple' : 'bg-danger';
                const badgeStyle = e.type === 'Preventive' ? 'style="background-color:#9333ea;"' : '';
                return `<li class="list-group-item d-flex justify-content-between align-items-center">
                    <span><strong>${e.date}</strong> - ${e.title}</span>
                    <span class="badge ${badgeColor}" ${badgeStyle}>${e.type}</span>
                </li>`;
            }).join('');
        }
    }

    // Navigation
    document.getElementById('prevMonth').addEventListener('click', function () {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    document.getElementById('nextMonth').addEventListener('click', function () {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    renderCalendar();
});
</script>
{% endblock %}
