{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="fa-regular fa-calendar me-2"></i>Maintenance Calendar</h4>
            <div>
                <span class="badge bg-purple me-2" style="background-color: #9333ea;">Preventive</span>
                <span class="badge bg-danger">Corrective</span>
            </div>
        </div>
        <div class="card-body">
            <!-- Navigation -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-outline-secondary" id="prevMonth">&larr; Previous</button>
                <h3 id="monthYear" class="mb-0 text-center">Loading...</h3>
                <button class="btn btn-outline-secondary" id="nextMonth">Next &rarr;</button>
            </div>

            <!-- Calendar Grid -->
            <div class="table-responsive">
                <table class="table table-bordered text-center" id="calendarTable">
                    <thead class="table-light">
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody"></tbody>
                </table>
            </div>

            <!-- Legend -->
            <div class="mt-3 text-muted small">
                <i class="fa-solid fa-circle text-primary me-1"></i> Click any date to create a new maintenance request
            </div>
        </div>
    </div>

    <!-- Upcoming Tasks -->
    <div class="card shadow-sm mt-4">
        <div class="card-header bg-light fw-bold">Scheduled Maintenance This Month</div>
        <div class="card-body">
            <ul class="list-group list-group-flush" id="taskList"></ul>
            <p class="text-muted text-center mb-0" id="noTasks" style="display:none;">No scheduled maintenance this
                month.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var currentDate = new Date();
        var events = JSON.parse('{{ events | tojson | safe }}');

        if (!events || !Array.isArray(events)) {
            events = [];
        }

        function renderCalendar() {
            var year = currentDate.getFullYear();
            var month = currentDate.getMonth();

            document.getElementById('monthYear').textContent = months[month] + ' ' + year;

            var firstDay = new Date(year, month, 1).getDay();
            var daysInMonth = new Date(year, month + 1, 0).getDate();

            var html = '';
            var day = 1;

            for (var row = 0; row < 6; row++) {
                html += '<tr>';
                for (var col = 0; col < 7; col++) {
                    if (row === 0 && col < firstDay) {
                        html += '<td class="bg-light"></td>';
                    } else if (day > daysInMonth) {
                        html += '<td class="bg-light"></td>';
                    } else {
                        var dateStr = year + '-' + String(month + 1).padStart(2, '0') + '-' + String(day).padStart(2, '0');
                        var dayEvents = events.filter(function (e) { return e.date === dateStr; });
                        var today = new Date();
                        var isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === day;

                        var cellClass = isToday ? 'bg-primary text-white fw-bold' : '';
                        var eventDots = '';

                        for (var i = 0; i < dayEvents.length; i++) {
                            var color = dayEvents[i].type === 'Preventive' ? '#9333ea' : '#dc3545';
                            eventDots += '<span class="d-block rounded-pill mt-1" style="height:4px;background:' + color + ';"></span>';
                        }

                        html += '<td class="' + cellClass + '" style="cursor:pointer;min-height:60px;vertical-align:top;" onclick="window.location.href=\'/create_request?date=' + dateStr + '\'">';
                        html += '<div class="fw-bold">' + day + '</div>';
                        html += eventDots;
                        html += '</td>';
                        day++;
                    }
                }
                html += '</tr>';
                if (day > daysInMonth) break;
            }

            document.getElementById('calendarBody').innerHTML = html;

            var monthEvents = events.filter(function (e) {
                var d = new Date(e.date);
                return d.getMonth() === month && d.getFullYear() === year;
            });

            var taskList = document.getElementById('taskList');
            var noTasks = document.getElementById('noTasks');

            if (monthEvents.length === 0) {
                taskList.innerHTML = '';
                noTasks.style.display = 'block';
            } else {
                noTasks.style.display = 'none';
                var taskHtml = '';
                for (var j = 0; j < monthEvents.length; j++) {
                    var evt = monthEvents[j];
                    var badgeColor = evt.type === 'Preventive' ? 'bg-purple' : 'bg-danger';
                    var badgeStyle = evt.type === 'Preventive' ? 'style="background-color:#9333ea;"' : '';
                    taskHtml += '<li class="list-group-item d-flex justify-content-between align-items-center">';
                    taskHtml += '<span><strong>' + evt.date + '</strong> - ' + evt.title + '</span>';
                    taskHtml += '<span class="badge ' + badgeColor + '" ' + badgeStyle + '>' + evt.type + '</span>';
                    taskHtml += '</li>';
                }
                taskList.innerHTML = taskHtml;
            }
        }

        document.getElementById('prevMonth').addEventListener('click', function () {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', function () {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    });
</script>
{% endblock %}
