{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Maintenance Calendar (Preventive)</h1>
    <p class="text-muted">Select a date to schedule new maintenance or view existing preventive jobs.</p>

    <div id="calendar" class="mt-4 shadow-sm bg-white p-3 rounded" data-events='{{ events | tojson | safe }}'></div>
</div>

<!-- FullCalendar Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var events = JSON.parse(calendarEl.dataset.events);

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek'
            },
            events: events,
            dateClick: function (info) {
                // Redirect to create request with date pre-filled
                window.location.href = `/create_request?date=${info.dateStr}&type=Preventive`;
            },
            eventClick: function (info) {
                alert('Request Details: ' + info.event.title);
            }
        });
        calendar.render();
    });
</script>
{% endblock %}
