{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Employee Database Lookup</h2>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="input-group mb-3">
                        <input type="text" id="employeeIdInput" class="form-control form-control-lg"
                            placeholder="Enter Employee ID (e.g., EMP001)" aria-label="Employee ID">
                        <button class="btn btn-primary btn-lg" type="button" id="searchBtn">Search</button>
                    </div>
                </div>
            </div>

            <div id="resultCard" class="card mt-4 shadow-sm d-none fade-in">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Employee Details</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-3">
                        <div class="avatar-placeholder rounded-circle bg-light d-flex align-items-center justify-content-center mx-auto"
                            style="width: 100px; height: 100px; font-size: 2.5rem; color: #aaa; border: 2px solid #ddd;">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </div>

                    <h3 class="text-center mb-1" id="empName"></h3>
                    <p class="text-center text-muted mb-4" id="empPosition"></p>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <small class="text-muted d-block uppercase fw-bold" style="font-size: 0.8rem;">EMPLOYEE
                                ID</small>
                            <span class="fs-5" id="empId"></span>
                        </div>
                        <div class="col-6 mb-3">
                            <small class="text-muted d-block uppercase fw-bold"
                                style="font-size: 0.8rem;">DEPARTMENT</small>
                            <span class="fs-5" id="empDept"></span>
                        </div>
                        <div class="col-12 mb-3">
                            <small class="text-muted d-block uppercase fw-bold" style="font-size: 0.8rem;">EMAIL</small>
                            <span class="fs-5" id="empEmail"></span>
                        </div>
                        <div class="col-12">
                            <small class="text-muted d-block uppercase fw-bold" style="font-size: 0.8rem;">JOINING
                                DATE</small>
                            <span class="fs-5" id="empDate"></span>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button class="btn btn-outline-primary" id="assignBtn" onclick="assignEquipment()">
                            <i class="bi bi-box-seam me-2"></i>Assign Equipment
                        </button>
                    </div>
                </div>
            </div>

            <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
                Employee not found. Please check the ID and try again.
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('searchBtn').addEventListener('click', searchEmployee);
    document.getElementById('employeeIdInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') searchEmployee();
    });

    function searchEmployee() {
        const id = document.getElementById('employeeIdInput').value.trim();
        const resultCard = document.getElementById('resultCard');
        const errorAlert = document.getElementById('errorAlert');

        if (!id) return;

        // Reset UI
        resultCard.classList.add('d-none');
        errorAlert.classList.add('d-none');

        fetch(`/api/employee/${id}`)
            .then(response => {
                if (!response.ok) throw new Error('Not found');
                return response.json();
            })
            .then(data => {
                const emp = data.data;
                document.getElementById('empName').textContent = emp.name;
                document.getElementById('empPosition').textContent = emp.position;
                document.getElementById('empId').textContent = emp.employee_id;
                document.getElementById('empDept').textContent = emp.department;
                document.getElementById('empEmail').textContent = emp.email;
                document.getElementById('empDate').textContent = emp.joining_date;

                resultCard.classList.remove('d-none');
            })
            .catch(error => {
                errorAlert.classList.remove('d-none');
            });
    }

    function assignEquipment() {
        const id = document.getElementById('empId').textContent;
        if (id) {
            window.location.href = `/equipment?assign_to=${id}`;
        }
    }
</script>
{% endblock %}
